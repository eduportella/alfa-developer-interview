    <div class="col-md-3 offset-md-3">
      <small> Informe o usuário que deseja buscar</small>
      <input
        type="text"
        class="form-control"
        name="nomeBusca"
        [(ngModel)]="usernameBusca"
        placeholder="Buscar pessoa pelo usuário"
      />
    </div>
    <div class="col-md-1" style="margin-top: 23px;">
      <button type="button" class="btn btn-primary" (click)="pesquisarNome()">
        Pesquisar
      </button>
    </div>
    <div class="col-md-1" style="margin-top: 23px;">
      <button
        type="button"
        style="margin-left: 4px;"
        class="btn btn-success"
        (click)="open(modalAdicionar)"
      >
        Adicionar Novo
      </button>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-auto offset-md-3">
      <table *ngIf="data.length > 0">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Sexo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of data">
            <td>{{ pessoa.UserName }}</td>
            <td>{{ pessoa.FirstName }}</td>
            <td>{{ pessoa.LastName }}</td>
            <td>{{ pessoa.Gender }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger"
                (click)="RemoverPessoa(pessoa.UserName)"
              >
                Remover
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer>
    Por Eduardo Portella

<ng-template #modalAdicionar let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adicionar Nova Pessoa</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('botao-superior')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <input type="text" name="usuario" [(ngModel)]="pessoaData.UserName" [ngClass]="invalidUserName ? 'form-control input-danger' : 'form-control'" placeholder="Usuário"/>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6">
        <input type="text"  name="nome" [(ngModel)]="pessoaData.FirstName" [ngClass]="invalidFirstName ? 'form-control input-danger' : 'form-control'" placeholder="Nome" />
      </div>
      <div class="col-md-6">
        <input type="text"  name="sobrenome" [(ngModel)]="pessoaData.LastName" [ngClass]="invalidLastName ? 'form-control input-danger' : 'form-control'" placeholder="Sobrenome"/>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <input type="text"  name="email" [(ngModel)]="email" [ngClass]="invalidEmails ? 'form-control input-danger' : 'form-control'" placeholder="Email"/>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <input type="text" class="form-control" name="Endereço" [(ngModel)]="pessoaEndereco.Address" placeholder="Endereço"/>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <input type="text" class="form-control" name="Cidade" [(ngModel)]="cityData.Name" placeholder="Cidade"/>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6">
        <input type="text" class="form-control" name="Região" [(ngModel)]="cityData.Region" placeholder="Região"/>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="RegiãoPais" [(ngModel)]="cityData.CountryRegion" placeholder="Região do pais"/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="SalvarPessoa()"
    >
      Ok
    </button>
  </div>
</ng-template>
